    <body>
        
        <header>
            <div id="page"> 
                <img src="img/certo.jpg" alt=""> 
            </div>
            <div class="cabecalho2">
                <a href="homepage.html"><button class="cabecalho-menu"><img src="img/home.svg" class="imgsvg"></button><i></i></a>

        </header>
      
        <main>
            <h1 class="cadastro">Cadastro</h1>
            <h1 class="cadastro2">Dados de Usuário</h1>
            <form>
                <label for="nome" class="titulo-cad">Nome Completo</label> 
                <input type="text" id="nome" class="input-padrao" required>

                <label for="data" class="titulo-cad">Data de Nascimento</label> 
                <input type="date" name="data" id="data" class="input-padrao" >

                <label for="telefone" class="titulo-cad">Telefone</label> 
                <input type="number" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX" >

                <label class="titulo-cad">Tipo de Pessoa</label>
                <select class="input-padrao2">
                    <option>Pessoa Física</option>
                    <option>Pessoa Jurídica</option>
                </select>

                <label for="cpf" class="titulo-cad">CPF/CNPJ</label> 
                <input type="number" id="cpf" class="input-padrao" required placeholder="XXX.XXX.XXX-XX" >

            </form>

            <a href="cadastro3.html"><button class="btn-proximo">Último passo</button></a>
        </main>

        </footer>
